{% extends 'base.html' %}
{% block title %}編輯留言 - 成績系統{% endblock %}
{% block content %}
  <h1>編輯留言</h1>
  <form method="post" class="form">
      {% csrf_token %}
      <div class="form-row">
          <textarea name="content" rows="4">{{ comment.content }}</textarea>
      </div>
      <button class="button" type="submit">儲存</button>
  </form>
  <p><a href="{% url 'course_detail' comment.course.id %}">返回課程</a></p>
{% endblock %}
