{% extends 'base.html' %}
{% block title %}新增課程 - 成績系統{% endblock %}
{% block content %}
  <h1>新增課程</h1>
  <form method="post">
      {% csrf_token %}
      <div class="form-row">
          <label>課名：</label>
          <input type="text" name="name" required>
      </div>
      <div class="form-row">
          <label>課號：</label>
          <input type="text" name="course_code" required>
      </div>
      <button class="button" type="submit">新增課程</button>
  </form>
  <p><a href="{% url 'course_list' %}">返回課程列表</a></p>
{% endblock %}
