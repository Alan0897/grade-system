{% extends 'base.html' %}
{% block title %}註冊 - 成績系統{% endblock %}
{% block content %}
  <h1>註冊</h1>
  <form method="post" class="form">
      {% csrf_token %}
      <div class="form-row">
          <label>帳號：</label>
          <input type="text" name="username" required>
      </div>
      <div class="form-row">
          <label>密碼：</label>
          <input type="password" name="password" required>
      </div>
      <div class="form-row">
          <label>姓名：</label>
          <input type="text" name="name">
      </div>
      <div class="form-row">
          <label>學號：</label>
          <input type="text" name="student_id">
      </div>
      <button class="button" type="submit">註冊</button>
  </form>
  <p>
    <a class="button button-ghost" href="{% url 'index' %}">回首頁</a>
    <a href="{% url 'login' %}">前往登入</a>
  </p>
{% endblock %}
