{% extends 'base.html' %}
{% block title %}編輯個人資訊 - 成績系統{% endblock %}
{% block content %}
  <h1>編輯個人資訊</h1>
  <form method="post" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      <div class="form-row">
          <label>姓名：</label>
          <input type="text" name="name" value="{{ name }}">
      </div>
      <div class="form-row">
          <label>大頭貼：</label>
          {% if avatar_url %}
{# 顯示目前的大頭貼 #}
          <div>
            目前大頭貼：
            <img src="{{ avatar_url }}" alt="avatar" class="avatar-lg" style="width:100px; height:100px; object-fit:cover; border-radius:8px;">
          </div>
          {% endif %}
          
          <div style="margin: 10px 0;">
            <input type="file" name="avatar" accept="image/*">
          </div>
      </div>
      <button class="button" type="submit">儲存</button>
  </form>
  
  <p style="margin-top: 15px;">
    <a href="{% url 'course_list' %}" class="button btn-secondary">返回課程列表</a>
  </p>
{% endblock %}
