{% extends 'base.html' %}
{% block title %}登入 - 成績系統{% endblock %}
{% block content %}
  <h1>登入</h1>
  <form method="post" class="form">
      {% csrf_token %}
      <div class="form-row">
          <label>帳號：</label>
          <input type="text" name="username" required>
      </div>
      <div class="form-row">
          <label>密碼：</label>
          <input type="password" name="password" required>
      </div>
      <button class="button" type="submit">登入</button>
  </form>
  <p>
    <a class="button button-ghost" href="{% url 'index' %}">回首頁</a>
    <a href="{% url 'register' %}">註冊</a>
  </p>
{% endblock %}
